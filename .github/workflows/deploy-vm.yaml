name: deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
          ssh-private-key-passphrase: ${{ secrets.SSH_PASS }}

      - name: create file
        run: ssh -o StrictHostKeyChecking=no azureuser@20.83.171.187 touch hola.txt
